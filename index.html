<!doctype html>
<html lang="he">
<head>
    <meta charset="utf-8" />
    <title>טופס בחירות</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <!-- CSS -->
    <link href="styles/myStyle.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <form id="orderForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">שם: <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="comments">הערות:</label>
                    <textarea id="comments" name="comments" rows="2"></textarea>
                </div>
            </div>
            <div class="form-group horizontal-radio">
                <label for="bun">בחר לחמניה: <span class="required">*</span></label>
                <div class="input-container">
                    <input type="radio" id="regular" name="bun" value="לחמניה רגילה" required>
                    <label for="regular">לחמניה רגילה</label>
                </div>
                <div class="input-container">
                    <input type="radio" id="wholeWheat" name="bun" value="חיטה מלאה">
                    <label for="wholeWheat">חיטה מלאה</label>
                </div>
                <div class="input-container">
                    <input type="radio" id="brioche" name="bun" value="לחמניית בריוש">
                    <label for="brioche">לחמניית בריוש</label>
                </div>
            </div>
            <div class="form-group horizontal-radio">
                <label for="doneness">בחר מידת עשייה: <span class="required">*</span></label>
                <div class="input-container">
                    <input type="radio" id="rare" name="doneness" value="רייר" required>
                    <label for="rare">רייר</label>
                </div>
                <div class="input-container">
                    <input type="radio" id="mediumRare" name="doneness" value="מדיום רייר">
                    <label for="mediumRare">מדיום רייר</label>
                </div>
                <div class="input-container">
                    <input type="radio" id="medium" name="doneness" value="מדיום">
                    <label for="medium">מדיום</label>
                </div>
                <div class="input-container">
                    <input type="radio" id="mediumWell" name="doneness" value="מדיום וול">
                    <label for="mediumWell">מדיום וול</label>
                </div>
                <div class="input-container">
                    <input type="radio" id="wellDone" name="doneness" value="וול דאן">
                    <label for="wellDone">וול דאן</label>
                </div>
            </div>
            <div class="form-group horizontal-checkbox">
                <label for="toppings">בחר תוספות: <span class="required">*</span></label>
                <div class="input-container">
                    <input type="checkbox" id="lettuce" name="toppings" value="חסה">
                    <label for="lettuce">חסה</label>
                </div>
                <div class="input-container">
                    <input type="checkbox" id="tomato" name="toppings" value="עגבניה">
                    <label for="tomato">עגבניה</label>
                </div>
                <div class="input-container">
                    <input type="checkbox" id="onion" name="toppings" value="בצל">
                    <label for="onion">בצל</label>
                </div>
                <div class="input-container">
                    <input type="checkbox" id="pickles" name="toppings" value="חמוצים">
                    <label for="pickles">חמוצים</label>
                </div>
                <div class="input-container">
                    <input type="checkbox" id="friedEgg" name="toppings" value="ביצת עין">
                    <label for="friedEgg">ביצת עין</label>
                </div>
                <div class="input-container">
                    <input type="checkbox" id="bacon" name="toppings" value="בייקון">
                    <label for="bacon">בייקון</label>
                </div>
            </div>
            <div class="form-group horizontal-radio">
                <label for="sideDish">בחר תוספת: <span class="required">*</span></label>
                <div class="input-container">
                    <input type="radio" id="fries" name="sideDish" value="ציפס" required>
                    <label for="fries">ציפס</label>
                </div>
                <div class="input-container">
                    <input type="radio" id="homefries" name="sideDish" value="הום פרייז">
                    <label for="homefries">הום פרייז</label>
                </div>
                <div class="input-container">
                    <input type="radio" id="onionRings" name="sideDish" value="טבעות בצל">
                    <label for="onionRings">טבעות בצל</label>
                </div>
            </div>
            <div class="form-group horizontal-checkbox">
                <label for="sauces">בחר רטבים: <span class="required">*</span></label>
                <div class="input-container">
                    <input type="checkbox" id="ketchup" name="sauces" value="קטשופ">
                    <label for="ketchup">קטשופ</label>
                </div>
                <div class="input-container">
                    <input type="checkbox" id="mayonnaise" name="sauces" value="מיונז">
                    <label for="mayonnaise">מיונז</label>
                </div>
                <div class="input-container">
                    <input type="checkbox" id="mustard" name="sauces" value="חרדל">
                    <label for="mustard">חרדל</label>
                </div>
                <div class="input-container">
                    <input type="checkbox" id="garlicAioli" name="sauces" value="איולי שום">
                    <label for="garlicAioli">איולי שום</label>
                </div>
                <div class="input-container">
                    <input type="checkbox" id="sweetChili" name="sauces" value="צ'ילי מתוק">
                    <label for="sweetChili">צ'ילי מתוק</label>
                </div>
                <div class="input-container">
                    <input type="checkbox" id="barbecue" name="sauces" value="ברביקיו">
                    <label for="barbecue">ברביקיו</label>
                </div>
            </div>
            <div class="form-group horizontal-radio">
                <label for="drink">בחר שתייה: <span class="required">*</span></label>
                <div class="input-container">
                    <input type="radio" id="lemonade" name="drink" value="סודה לימון" required>
                    <label for="lemonade">סודה לימון</label>
                </div>
                <div class="input-container">
                    <input type="radio" id="blueberrysoda" name="drink" value="סודה אוכמניות">
                    <label for="blueberrysoda">סודה אוכמניות</label>
                </div>
                <div class="input-container">
                    <input type="radio" id="watermelonsoda" name="drink" value="סודה אבטיח">
                    <label for="watermelonsoda">סודה אבטיח</label>
                </div>
                <div class="input-container">
                    <input type="radio" id="strawberrysoda" name="drink" value="סודה תות">
                    <label for="strawberrysoda">סודה תות</label>
                </div>
                <div class="input-container">
                    <input type="radio" id="orangesoda" name="drink" value="סודה תפוז">
                    <label for="orangesoda">סודה תפוז</label>
                </div>
            </div>
            <input type="button" value="שלח הזמנה" class="submit-button" onclick="submitForm()" disabled>
        </form>
        <div class="image-container">
            <div class="image-row" id="bunImages"></div>
            <div class="image-row" id="donenessImages"></div>
            <div class="image-row" id="toppingsImages"></div>
            <div class="image-row" id="saucesImages"></div>
            <div class="image-row" id="sideDishImages"></div>
            <div class="image-row" id="drinkImages"></div>
        </div>

        <!-- Popup -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <div id="popupSelection"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="jScripts/JavaScript.js"></script>
</body>
</html>
